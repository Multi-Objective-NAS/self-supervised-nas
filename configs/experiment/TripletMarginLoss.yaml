loss:
    name: TripletMarginLoss
    margin: 0.1
miner:
    name: TripletMarginMiner
    margin: 0.1
    type_of_triplets: semihard
trainer:
    loss_weights:
        reconstruction_loss: 1.0
        metric_loss: 1.0
visualizers:
    -   min_dist: 0.5
        n_neighbors: 32
        metric: euclidean
